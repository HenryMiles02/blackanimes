<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/pages/player.css">

    <title>Player</title>
</head>
<body>
    <header>
        <div id="nav"></div>
    </header>
    <main class="player">
        <!-- height: 524px; width: 942px; -->
        <div class="player-container">
            <div class="video-container">
                    <video controls poster="/blackanimes/public/assets/images/luffy-bg.png" class="video">
                        <source src="videos/one-piece/1.mp4" type="video/mp4">
                        Infelizmente seu navegador não é compativel com este tipo de video.
                    </video>
            </div>

            <div class="player-control">
                <button class="pre-btn">
                    <a href="">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </button>
                <button class="list-episodes">
                        <i class="bi bi-list"></i>
                </button>
                <button class="next-btn">
                    <a href="">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </button>
            </div>
            
            <div class="description" id="anime-details">
                <p><span>Nome:</span></p>
                <p><span>Episodio:</span></p>
                <p><span>Sinopse:</span></p>
            </div>

            <div class="container-ep">
                <div class="card">
                    <img src="/blackanimes/public/assets/images/luffy-bg.png" alt="">
                    <p>episodio 1 - Titulo</p>
                </div>

                    <img src="/blackanimes/public/assets/images/luffy-bg.png" alt="">
                    <p>episodio 2 - Titulo</p>
                </div>
                <div class="card">
                    <img src="/blackanimes/public/assets/images/luffy-bg.png" alt="">
                    <p>episodio 3 - Titulo</p>
                </div>

                    <img src="/blackanimes/public/assets/images/luffy-bg.png" alt="">
                    <p>episodio 4 - Titulo</p>
                </div>
                <div class="card">
                    <img src="/blackanimes/public/assets/images/luffy-bg.png" alt="">
                    <p>episodio 5 - Titulo</p>
                </div>
                <div class="card">
                    <img src="/blackanimes/public/assets/images/luffy-bg.png" alt="">
                    <p>episodio 6 - Titulo</p>
                </div>
                <div class="card">
                    <img src="/blackanimes/public/assets/images/luffy-bg.png" alt="">
                    <p>episodio 7 - Titulo</p>
                </div>
                <div class="card">
                    <img src="/blackanimes/public/assets/images/luffy-bg.png" alt="">
                    <p>episodio 8 - Titulo</p>
                </div>
                <div class="card">
                    <img src="/blackanimes/public/assets/images/luffy-bg.png" alt="">
                    <p>episodio 9 - Titulo</p>
                </div>
                <div class="card">
                    <img src="/blackanimes/public/assets/images/luffy-bg.png" alt="">
                    <p>episodio 10 - Titulo</p>
                </div>
            </div>
        </div>

    </main>

    <div id="footer"></div>

    <script src="../js/components/loadComponents.js"></script>
    <script src="../js/pages/player.js"></script>

</html>
